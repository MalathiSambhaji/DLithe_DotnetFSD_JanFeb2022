<!DOCTYPE html>
<html>
    <head>
        <title>
            overriding
        </title> 
    </head>
    <body>
        <script>
           function calculateArea(x,y)
           {
               return x*y;
           }
           function calculateArea(a)
           {
               return a*a;
           }
         document.writeln("Area of rectamgle 2*3 is:" +calculateArea(2,3));
         document.writeln("Area of square 3*3 is:" +calculateArea(3));

        </script>
    </body>
</html>
