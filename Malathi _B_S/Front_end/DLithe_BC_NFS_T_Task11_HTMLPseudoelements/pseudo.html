<!DOCTYPE html>
<html>
    <head>
        <title>
            pseudo
        </title>
    
    <h3>pseudo-elements</h3>
       <style>
          h4::before  {
              content: url(smiley.gif);

           }
           p::first-line {
               color: #ec1f29;
               font-variant: small-caps
           }
       </style>
       </head>
       <body>
        <h5>This is heading</h5>
       <p>First Line pseudoelement used to add  speciall effect to the first line of a text,there are also other properties used to apply to the ::first-letter pseudoelement, like color properties, padding properties, text decoration and font proprties etc.
       </p>


 


    
       </body>
</html>
